{% extends 'base.html' %}

{% block content %}
<div class="blue-grey">
    <h4>Can't find a hike that meets your criteria?</h4>
    <button><a href="/trips/create/">Create a new one here!</a></button> 
</div>

    {% for trip in trips %}
    <a href="{% url 'trip_detail' trip.id %}">
    <div class="row">
        <div class="col s12 m7">
            <div class="card">
                <div class="card-image">
                    <img src="images/sample-1.jpg">
                </div>
                <div class="white-text light-blue card-content">
                    <h3>{{trip.trip_id}}</h3>
                    <p>Trail: {{trip.trail}}</p>
                    <p>Length(km): {{trip.length}}</p>
                    <p>Difficulty: {{trip.difficulty}}</p>
                    <p>Hikers: {{trip.hikers}}</p>                
                </div>
            </div>
        </div>
    </div>        
    </a>
    {% endfor %}
{% endblock %}
