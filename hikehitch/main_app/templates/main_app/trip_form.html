{% extends 'base.html' %}

{% block content %}
<h3>Add a Trip</h3>
<div class="container blue-grey-text blue lighten-5">
    <form class="container" action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <input type="radio" name="trail" />
        </table>
        <input type="submit" value="Submit!">
    </form>
</div>
{% endblock %}
