{% extends 'base.html' %}

{% block content %}

    <h1 class="dark-grey-text">Check out these MF trails!</h1>
    {% if user.is_authenticated %}

    <button type="submit"><a href="/trails/create">Add a New Trail!</a></button> 
    {% endif %}

        {% for trail in trails %}
        <a href="{% url 'trails_detail' trail.id %}">
        <div class="row">
            <div class="col s12 m7">
                <div class="card">
                    <div class="card-image">
                        <img src="https://placeimg.com/350/230/nature">
                    </div>
                    <div class="white-text light-blue card-content">
                        <h3>{{trail.name}}</h3>
                        <p>Length(km): {{trail.length}}</p>
                        <p>Difficulty: {{trail.difficulty}}</p>
                        <p>Location: {{trail.location}}</p>                
                    </div>
                </div>
            </div>
        </div>        
        </a>
        {% endfor %}
{% endblock %}
