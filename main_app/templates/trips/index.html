{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="left col s1">
            <h3> </h3>
            <a href="/trips/create/"><h4>Create a New Hike</h4></a>
        </div>
        <div class="col s10"> 
            <h2 class="dark-grey-text">Calendar</h2>

            {% for trip in trips %}
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="https://placeimg.com/350/230/nature">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text blue-grey lighten-4">{{trip.date}}</span>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text blue-grey lighten-4">Date: {{trip.date}} <i class="material-icons right">close</i></span>

                        </p>
                        <a href="{% url 'trips_delete' trip.id %}"><button type="button">Delete?</button></a>
                    </div>
                </div>  
            {% endfor %}
        </div>
    </div>

{% endblock %}
